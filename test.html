<!DOCTYPE html> 
<title>JavaScript Array Reorder</title>
<div>reorder <code>['one', 'two', 'three','four', 'five']</code> based on <code>[1, 0, 2, 2, 4, 5]</code>: <br/>
<code><output>undefined</output>
<script>
	  var myArray = ['one', 'two', 'three','four', 'five'];
		Array.prototype.reorder = function (a){
		  var o = [], _ = this, i = 0;
		  _.forEach(function(){
			o.push(_[a[i]] ? _[a[i]] : _[i]);
			i++;
		  });
		  return o;
		};
		document.querySelector('output').value =  myArray.reorder([1, 0, 2, 2, 4, 5]) ;
</script>
